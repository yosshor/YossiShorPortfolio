name: Full Professional Metrics
on:
  schedule: [{cron: "0 */12 * * *"}] # רץ פעמיים ביום
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: yosshor
          template: classic
          # Base settings
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Jerusalem
          
          # 1. Isocalendar - 3D contribution graph
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 2. Coding Habits - Coding habits and activity patterns
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # 3. Languages - Most used programming languages
          plugin_languages: yes
          plugin_languages_ignored: html, css, dockerfile, shell, r
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          
          # 4. Achievements - Detailed achievements
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_lines_sections: base

          # 5. Notable - Show your notable contributions
          plugin_lines: yes
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_types: commit, pull_request
          
          # 6. Repositories - Show your most popular repositories
          plugin_stars: yes
          plugin_stars_limit: 4

          # Advanced design settings
          config_order: base.header, isocalendar, languages, notable, habits, achievements
          config_padding: 0, 8%
          output_action: commit
          committer_branch: main