name: Full Professional Metrics
on:
  schedule: [{cron: "0 */12 * * *"}] # רץ פעמיים ביום
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: yosshor
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Jerusalem
          
          # 1. גרף פעילות תלת-ממדי (הכי יפה שיש)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 2. הרגלי עבודה (Habits) - מציג מתי אתה הכי פעיל
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # 3. שפות תכנות מורחב (עם אחוזי דיוק)
          plugin_languages: yes
          plugin_languages_ignored: html, css, jupyter notebook # נתעלם משפות "עיצוב" כדי להדגיש לוגיקה
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          
          # 4. הישגים (Achievements) - פתרון השגיאה ע"י שימוש בגרסה יציבה
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes # מציג גם הישגים נסתרים
          plugin_achievements_threshold: C
          
          # 5. סטטיסטיקות קוד (Lines of Code)
          plugin_lines: yes
          
          # 6. תגובות ופעילות ב-Issues (Community)
          plugin_notable: yes
          plugin_notable_from: all
          
          # 7. הגדרות עיצוב מתקדמות
          config_order: base.header, isocalendar, habits, languages, achievements
          config_padding: 0, 5%
          config_display: large